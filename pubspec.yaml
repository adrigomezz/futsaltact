name: futsal_tact
description: "Proyecto en flutter sobre una app de pizarra digital para entrenadores de Fútbol Sala"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  video_player: ^2.5.1
  chewie: ^1.3.0
  image_picker: ^1.1.1
  universal_html: ^2.0.5
  provider: ^6.0.5
  font_awesome_flutter: ^10.1.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2 # Añadir esta línea

flutter:
  uses-material-design: true

  assets:
    - assets/Banner app.png
    - assets/ajustes.png
    - assets/La pizarra.png
    - assets/Entrenamiento.png
    - assets/Perfil.png
    - assets/Entrenamiento para toda la plantilla.png
    - assets/Entrenamiento para un jugador.png
    - assets/pista azul.png
    - assets/FT logo.png
    - assets/Logo Futsal Tact.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Logo Futsal Tact.png"